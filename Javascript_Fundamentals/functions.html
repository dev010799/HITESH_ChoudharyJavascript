<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
  </head>
  <body>
    <script>
      function sayHello(name) {
        console.log("Hello there,Hitesh");
        console.log(`Hello there, ${name}.How are you`);
      }
      // sayHello("hitesh");
      // sayHello("sammy");

      function namaste() {
        return "Hello in India";
      }
      var greetings = namaste();

      console.log(greetings);
      console.log(namaste());

      // sayHello(); calling a function using parenthesis
      // sayHello;   referencing a function
    </script>
  </body>
</html>

<!-- sayHello()  Referencing a function
sayHello();  calling a function
Functions are the building blocks also in react, vue -->
