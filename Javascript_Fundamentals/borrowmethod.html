<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BORROW A METHOD USING BIND</title>
  </head>
  <body>
    <script>
      const hitesh = {
        firstName: "Hitesh",
        lastName: "Choudhary",
        role: "Admin",
        courseCount: 3,
        getInfo: function () {
          console.log(`
           First Name is ${this.firstName}
           Last Name is ${this.lastName}
           His role is ${this.role},
           and he is studying is ${this.courseCount} courses
           `);
        },
      };

      const dj = {
        firstName: "Rock",
        lastName: "Johnson",
        role: "Sub-admin",
        courseCount: 5,
      };

      // hitesh.getInfo();
      // djInfo = hitesh.getInfo.bind(dj);
      // djInfo();

      hitesh.getInfo.call(dj);
    </script>
  </body>
</html>
