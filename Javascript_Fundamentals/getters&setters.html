<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getters & Setters</title>
  </head>
  <body>
    <!-- It is not compulsion that GETTER AND SETTER are called by get and set -->
    <!-- The important thing is to create private variables(i.e. #courseList = []) and getters & setters -->
    <!-- getter is like getCourseList -->
    <!-- setter is like enrollCourseList(name) -->
    <script>
      class User {
        constructor(name, email) {
          this.name = name;
          this.email = email;
        }
        #courseList = [];

        getInfo() {
          return { name: this.name, email: this.email };
        }

        enrollCourse(name) {
          this.courseList.push(name);
        }

        getCourseList() {
          return this.#courseList;
        }
      }

      // module.exports = User;

      const rock = new User("rock", "rock@rock.com");
      console.log(rock.getInfo());
      rock.enrollCourse("Angular Bootcamp");
      console.log(rock.getCourseList);
      console.log(rock.courseList);
    </script>
  </body>
</html>
