<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New(constructor) Keyword in Javascript</title>
  </head>
  <body>
    <script>
      var User = function (firstName, courseCount) {
        this.firstName = firstName;
        this.courseCount = courseCount;
        this.getCourseCount = function () {
          console.log(`Course count is:${this.courseCount}`);
        };
      };

      // This is an functional approach of defining an object.(line 11 to line 17)
      // constructor = new
      // whenever the constructor involved usually there is a new keyword involved

      var hitesh = new User("hitesh", 2);
      // This new keyword is responsible for invoking the constructor and creating a unique instance every single time.

      console.log(hitesh);

      var suman = new User("suman", 3);
      console.log(suman);
    </script>
  </body>
</html>
