<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bind Method Javascript</title>
  </head>
  <body>
    <script>
      // An object bind to a common function .

      let name = {
        firstName: "Dev",
        lastName: "Mishra",
      };

      let printFullname = function (state) {
        console.log(this.firstName + this.lastName + state);
      };

      printFullName.call(name, "maharashtra");
    </script>
  </body>
</html>
