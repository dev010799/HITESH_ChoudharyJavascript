<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DESTRUCTURING</title>
  </head>
  <body>
    <script>
      // Note: remember the points:
      // whatever the datatype on R.H.S similar datatype on the L.H.S
      // In Destructuring the names are exactly same(mostly in case of objects) not an hardcode requirement in array.

      const user = ["hitesh", 3, "admin"];

      // var role = user[0];
      // var name = user[2];

      var [name, courseCount, role] = user;
      console.log(role);

      const MyUser = {
        name: "hitesh",
        courseCount: 5,
        role: "admin",
      };

      console.log(MyUser.courseCount);

      const { name, courseCount, role } = MyUser;
      console.log(role);
    </script>
  </body>
</html>
