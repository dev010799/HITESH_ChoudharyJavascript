<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Loop will Javascrit wait?</title>
  </head>
  <body>
    <script>
      const uno = () => {
        console.log("I am One");
      };

      const dos = () => {
        setTimeout(() => {
          console.log("WOOHOO");
        }, 3000);
        console.log("I am Two");
      };

      const tres = () => {
        console.log("I am Tres");
      };

      uno();
      dos();
      tres();
    </script>
  </body>
</html>
