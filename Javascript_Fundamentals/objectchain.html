<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Better code with object chain in javascript</title>
  </head>
  <body>
    <script>
      var User = function (firstName, courseCount) {
        this.firstName = firstName;
        this.courseCount = courseCount;
        this.getCourseCount = function () {
          console.log(`Course count is: ${this.courseCount}`);
        };
      };

      User.prototype.getFirstname = function () {
        console.log(`Your firstname is : ${this.firstName}`);
      };

      var hitesh = new User("hitesh", 2);
      hitesh.getCourseCount();
      // hitesh.getFirstname();

      if (hitesh.hasOwnProperty("firstName")) {
        hitesh.getFirstName();
      }
      var sam = new User("sam", 1);
      sam.getCourseCount();
      sam.getFirstname();

      // What prototype means in JS?
      // Every object in JavaScript has a built-in property,
      // which is called its prototype.
      //  The prototype is itself an object, so the prototype will have its own prototype, making what's called a prototype chain. The chain ends when we reach a prototype that has null for its own prototype.
    </script>
  </body>
</html>
