<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance concept</title>
  </head>
  <body>
    <script>
      class User {
        constructor(name, email) {
          this.name = name;
          this.email = email;
        }
        #courseList = [];

        getInfo() {
          return { name: this.name, email: this.name };
        }
        enrollCourse(name) {
          this.#courseList.push(name);
        }
        getCourseList() {}
      }
    </script>
  </body>
</html>
