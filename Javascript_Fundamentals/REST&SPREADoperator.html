  <body>
    <script>
      // ...args , ...hitesh, ...dev etc(this is the SPREAD as well as REST Operator)
      // ...args are the most common variable name
      var returnedValue = Math.max(2, 5, 7, 4, 2, 8);
      // Expected output: 8
      console.log(returnedValue);

      var myObj = {};

      Object.assign(myObj, { a: 1, b: 2, c: 3 }, { z: 9, y: 8, x: 7 });
      console.log(myObj);

      function sumOne(a, b, c) {
        return a + b + c;
      }

      // console.log(sumOne(...myA));
    </script>
