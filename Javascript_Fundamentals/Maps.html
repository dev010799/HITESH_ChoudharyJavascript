<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAPS()</title>
  </head>
  <body>
    <script>
      // Note:MAPS are not objects

      var myMap = new Map();

      myMap.set(1, "uno");
      myMap.set(2, "dos");
      myMap.set(3, "tres");
      myMap.set(4, "Cuatro");
      console.log(myMap);

      for (let [key, value] of myMap) {
        console.log(`key is ${key}`);
      }

      for (let [key, value] of myMap) {
        console.log(`key is : ${key} and value is : ${value}`);
      }

      // Here in the maps the KEYS are considered as indexes.
      // So thats why it doesnt gives directly the keys.

      myMap.forEach((v, k) => console.log(`${v} and key is ${k}`));
      myMap.delete(3);
      console.log(myMap);

      // 2nd Example:

      for (let [values, key] of myMap) {
