<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fill and filter concept of JS</title>
  </head>
  <body>
    <script>
      var testArray = [2, 4, 6, 3, 1, 5, 9, 8];
      console.log(testArray.fill("empty"));
      // fill() method changes all elements in an array to a static value from start to end
      const myNumber = [23, 43, 54, 45, 76, 89, 98];
      const result = myNumber.filter((num) => num < 76);
      console.log(result);

      var testArray = [2, 3, 4, 5, 6, 7, 88, 78];
      console.log(testArray.fill("empty"));
    </script>
  </body>
</html>
